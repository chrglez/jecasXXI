## istacbase_search (b√∫squeda)

La funci√≥n `istacbaser::istacbase_search` permite buscar tablas en base a un patr√≥n determinado. La b√∫squeda se realiza por defecto en la variable `titulo`. Es posible el uso de expresiones regulares.


```r
busqueda_paro &lt;- istacbase_search("paro")
```

* Regular expressions `paro|empleo`


```r
busqueda_paro_empleo &lt;- istacbase_search("paro|empleo")
```

* Buscar en distintas variables de **cache** con el par√°metro `fields`


```r
busqueda_paro &lt;- istacbase_search("paro",
                                  fields = "datos publicadosI")
```

La salida de esta funci√≥n es la fila o filas de `cache` que contengan la palabra con el patr√≥n indicado dentro del campo solicitado. Otros campos se pueden obtener de `names(cache)`.

## Refinar la b√∫squeda

Queremos saber qu√© tabla es la que puede proporcionarnos el paro registrado seg√∫n sexos y grupos de edad para las islas de Canarias.


```r
selectedID &lt;- busqueda_paro %&gt;%
    select(titulo,ID) %&gt;%
    filter(grepl("sexo",titulo) &amp;
           grepl("edad",titulo) &amp;
           grepl("Islas",titulo)) %&gt;%
    pull(ID)
```
