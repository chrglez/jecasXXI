# Introducción

---

## Introducción

En la actualidad el incremento de fuentes de datos públicas proprociona amplias oportunidades a la investigación.

Este trabajo se enfoca en la reutilización de los datos que proporciona el Instituto Canario de Estadística (ISTAC) [&lt;svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="rfa" style="height:0.75em;fill:#43418a;position:relative;"&gt;&lt;path d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/&gt;&lt;/svg&gt;](http://www.gobiernodecanarias.org/istac/)

Por un lado, busca facilitar la consulta y descarga de los datos disponibles en ISTAC. Asimismo, se emplea este desarrollo para la elaboracion de una apliacación web sobre indicadores de Turismo en Lanzarote, de utilidad al público en general y a los profesionales del sector en particular, que permite un estudio interactivo y amigable de la evolución del sector.

## APIs del ISTAC [&lt;svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="rfa" style="height:0.75em;fill:#43418a;position:relative;"&gt;&lt;path d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/&gt;&lt;/svg&gt;](http://www.gobiernodecanarias.org/istac/datos-abiertos/documentacion-api/)

- **Tablas estadísticas (e-Base)** es el principal repositorio de datos que el ISTAC utiliza para el almacenamiento y difusión de los resultados estadísticos de la Comunidad Autónoma de Canarias.
- **Cubos estadísticos (e-Cubos)** es el banco de datos que almacena los recursos de información estadística y sustituirá gradualmente a e-Base.
- **Sistemas de indicadores estadísticos (e-Indicadores)** es el banco de datos que el Instituto Canario de Estadística (ISTAC) utiliza para el almacenamiento y difusión de los principales indicadores de Canarias, islas, municipios y otras granularidades territoriales.

## istacbase_search (búsqueda)

La función `istacbaser::istacbase_search` permite buscar tablas en base a un patrón determinado. La búsqueda se realiza por defecto en la variable `titulo`. Es posible el uso de expresiones regulares.


```r
busqueda_paro &lt;- istacbase_search("paro")
```

* Regular expressions `paro|empleo`


```r
busqueda_paro_empleo &lt;- istacbase_search("paro|empleo")
```

* Buscar en distintas variables de **cache** con el parámetro `fields`


```r
busqueda_paro &lt;- istacbase_search("paro",
                                  fields = "datos publicadosI")
```

La salida de esta función es la fila o filas de `cache` que contengan la palabra con el patrón indicado dentro del campo solicitado. Otros campos se pueden obtener de `names(cache)`.

---

## Refinar la búsqueda

Queremos saber qué tabla es la que puede proporcionarnos el paro registrado según sexos y grupos de edad para las islas de Canarias.


```r
selectedID &lt;- busqueda_paro %&gt;%
    select(titulo,ID) %&gt;%
    filter(grepl("sexo",titulo) &amp;
           grepl("edad",titulo) &amp;
           grepl("Islas",titulo)) %&gt;%
    pull(ID)
```


```
## [1] "emp.est.na.ser.4866"
```

En una línea de código el dataset completo está listo para usarse:

Actualmente, el turismo genera 16099 millones de euros en Canariaá, el 35% del conjunto de su economía, y 343899 empleos, un 40.4% del total, según el último estudio de IMPACTUR^[Estudio IMPACTUR Canarias 2018] [&lt;svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="rfa" style="height:0.75em;fill:#43418a;position:relative;"&gt;&lt;path d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/&gt;&lt;/svg&gt;](https://www.exceltur.org/impactur-2/#)


Dada la relevancia del turismo en la economía canaria, y más concretamente en la isla de Lanzarote, así como el acceso a la cantidad ingente de información que hay disponible a través del ISTAC [&lt;svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="rfa" style="height:0.75em;fill:#43418a;position:relative;"&gt;&lt;path d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/&gt;&lt;/svg&gt;](http://www.gobiernodecanarias.org/istac/) resulta necesario fomentar el conocimiento y la difusión del mismo.

Con este fin se ha elaborado la aplicación Panel de Indicadores de Turismo de Lanzarote [&lt;svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="rfa" style="height:0.75em;fill:#43418a;position:relative;"&gt;&lt;path d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/&gt;&lt;/svg&gt;](https://datosdelanzarote.shinyapps.io/turismo_dashboard/) que pretende ser un ejemplo de las posibilidades que ofrece la explotación de los datos en R.

### Llegadas de turistas 

La informacion sobre la serie de llegadas proporcionadas por FRONTUR puede ser configurable puediendo el usuario elegir entre visualización de datos de forma anual o mensual, los valores en nivel o como incrementos o como media móvil, entre otras opciones. 


![Llegadas de Turistas](images/llegadas.png)


---

### Gasto

La información de gasto analiza el gasto total, el gasto por turista y el gasto por turista y día. La evolución del gasto de los principales mercados de origen proviene de la Encuesta de Gasto Turístico. La evolución se puede analizar con frecuencia anual o trimestral. Existen varios filtros para analizar el mercado de origen, incluso con un desglose por concepto de gasto.

![Gasto medio por turista y día](images/gasto.png)


---

### Carecterísticas del viaje y Perfil del Turista

Las características del viaje valora aspectos para la elección del destino, el tipo de alojamiento, la duración de la estancia y las actividades realizadas por los turistas.

Con el perfil del turista se intenta analizar las características del turista en términos de género, edad, ocupación e ingresos.

![Gasto medio por turista y día](images/perfil.png)

# Conclusiones

- El sector público está tomando conciencia de la necesidad de que sus datos estén abiertos.

- Desarrollo de una librería de R que manejase la API ISTACbase.

- Desarrollo del 'Panel de Indicadores de Turismo de Lanzarote'.
    - Brinda a los profesionales del sector toda la información relacionada con el turismo de Lanzarote en un solo lugar para su consulta y análisis.
    
- **Limitaciones**
    - Cambios en la API
